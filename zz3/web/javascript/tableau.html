<!DOCTYPE html>
<html lang="fr">
        <head>
                <meta http-equiv="content-type" content="text/html; charset=utf-8">
                <title>Hello world !</title>
        </head>
        <body>
                <script type="text/javascript">
				   var tab = new Array();
				   tab[0] = 1;
				   tab[1] = 54;
				   tab[2] = "dqsdjk";
				   for(i=0; i<tab.length;++i)
				      document.write("<p>"+tab[i]+"</p>");
				</script>
				
				<script type="text/javascript">
				   var tab = new Array();
				   tab["maxime"] = 1;
				   tab["fifi"] = 54;
				   tab["coco"] = "perro";
				   for(cle in tab)
				      document.write("<p>"+cle +" "+tab[cle]+"</p>");
				</script>
        </body>
</html>
